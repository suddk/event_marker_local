name: event_app_without_firebase
description: A mock-driven Flutter app for event and group tracking

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  image_picker: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/users.json
    - assets/groups.json
    - assets/events.json
    - assets/notifications.json

